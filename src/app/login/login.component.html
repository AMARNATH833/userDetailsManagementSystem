<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page:</title>
</head>
<body>
  <h1>Login Page</h1>

  <form [formGroup]="loginForm" (ngSubmit)="Login()">

    <div id="username" >
      <label>Enter your username:  </label>
      <input formControlName="name" type="text" id="userNameLogin" required="required" placeholder="Enter your username" autocomplete="off">
      <div id="error" *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.touched">Enter atleast 8 characters for Username </div>
    </div>

    <div id="password" >
      <label>Enter your password:   </label>
      <input formControlName="password" type="password" id="passwordLogin" required="required" placeholder="Enter your Password">
    </div>

    <button type="submit">SUBMIT</button>

</form>

</body>
</html>
