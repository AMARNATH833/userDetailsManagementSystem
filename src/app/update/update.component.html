<div id="mainContainer">

  <div id="form">
    <h1>Updation</h1>
    <label>ID:</label><br>
    <input type="text" [(ngModel)]="user.id"><br>
    <label>Name:</label><br>
    <input type="text" [(ngModel)]="user.name"><br>
    <label>Password:</label><br>
    <input type="text" [(ngModel)]="user.password"><br>
    <label>Role:</label><br>
    <input type="text" [(ngModel)]="user.role"><br>
    <label>Image:</label><br>
    
    <!-- <input type="file" [(ngModel)]="user.image"><br><br> -->

    <div>
      <input type="file" (change)="onFileChanged($event)">
      <img [src]="imgURL" height="100" *ngIf="imgURL">
    </div>

    <input type="button" (click)="onUpload()" value="upload">


    <!-- <input type="file" (change)="onselectFile($event)">
    <button type="button" (click)="onUpload()">UPLOAD</button> -->

    
    <button type="submit" (click)="update()">Submit</button>
  </div>
</div>
