<div id="mainContainer">

  <div id="form">
    <h1>Updation</h1>
    <label>ID:</label><br>
    <input type="text" [(ngModel)]="user.id"><br>
    <label>Name:</label><br>
    <input type="text" [(ngModel)]="user.name"><br>
    <label>Password:</label><br>
    <input type="text" [(ngModel)]="user.password"><br>
    <label>Role:</label><br>
    <input type="text" [(ngModel)]="user.role"><br>
    <label>Image:</label><br>
    
    <!-- <input type="file" [(ngModel)]="user.image"><br><br> -->

    <div>
      <input type="file" [(ngModel)]="user.image" (change)="onFileChanged($event)">
      <img [src]="imgURL" alt="Image upload is in progress" height="100" *ngIf="imgURL" >
    </div>

    <input type="button" (click)="onUpload()" value="upload">

    <button type="submit" (click)="update()">Submit</button>
  </div>
  
</div>
