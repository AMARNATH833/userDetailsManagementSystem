<div>
  <div id="form" >
    <label>id:</label>
    <input type="text" [(ngModel)]="user.id"><br>
    <label>Name:</label><br>
    <input type="text" [(ngModel)]="user.name"><br>
    <label>Password:</label><br>
    <input type="text" [(ngModel)]="user.password"><br>
    <label>Role:</label><br>
    <input type="text" [(ngModel)]="user.role"><br>
    <label>IMAGE:</label><br>
    <input type="text" [(ngModel)]="user.image"><br>
    <button type="submit" (click)="update()">Submit</button>
  </div>
</div>
