<h1>Admin Dashboard</h1>

<div id="icon">
  <!-- <button routerLink="/home">Home</button> -->
  <!-- <button routerLink="/login">Login</button> -->
  <button routerLink="/about" routerLinkActive="active">About</button>
  <button routerLink="/create">CREATE</button>
  <button (click)="logout()">Logout</button>
</div>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Password</th>
      <th>Role</th>
      <th>IMAGE</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.password}}</td>
    <td>{{user.role}}</td>
    <td><img style="width: 100px;" src="{{user.image}}"></td>
    <td>
      <button type="button" class="buttonOne" (click)="deleteUser(user.id)">Delete</button>
      <button type="button" class="buttonTwo" (click)="update(user.id)">Update</button>
    </td>
    </tr>
  </tbody>
</table>
