<h1>Admin Login</h1>

<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>password</th>
      <th>role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.password}}</td>
    <td>{{user.role}}</td>
    <td>
      <button type="button" (click)="deleteUser(user.id)">Delete</button>
      <button type="button" (click)="UpdateUser(user.id)">Update</button>
    </td>
    </tr>
  </tbody>
  
</table>
